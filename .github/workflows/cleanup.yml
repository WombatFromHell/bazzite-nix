---
name: Cleanup Old Images
on:
  schedule:
    - cron: "0 4 * * 0,3" # 04:00 UTC every Sun/Wed
  workflow_dispatch:

jobs:
  cleanup-images:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    strategy:
      matrix:
        suffix: ["", "-stable", "-deck"]

    steps:
      - name: Clean up images for package ${{ github.event.repository.name }}${{ matrix.suffix }}
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: ${{ github.event.repository.name }}${{ matrix.suffix }}
          keep-n-tagged: 24 # keep only the last 2 months of images
          delete-untagged: true
          delete-partial-images: true
          dry-run: false
